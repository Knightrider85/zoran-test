                          </a>
                        </div>
                        
                    </div>
  
                    <!-- lägg till todo startar här -->

                    <div class="todo-content-container">
                        <div id="todayTodoContent" class="todo-content-today">
                            <div class="todo-input-container">

                                <ul class="list listActive " id="todayInput">

                                <button><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                            -->
                            
                        </div>
                    </div>
                    
    
                    <!-- Tillagda todo alla todos -->
                    <div id="allTodoContent" class="todo-content-container-all">
                        <div class="todo-input-container">
                          <div class="tomorrow">
                            <ul class="list" id="tomorrow">
                              <li></li>
                            </ul>
                          </div>                                                   
                        </div>                       
                    </div>
                    <!-- lägg till todo startar här -->
                    <div class="todo-input-container-add-todo">
                      <div class="add-todo-section-start">
                        <input type="text" id="item">
                        <br>
                        <div class="todo-form">
                          <input type="text" class="input js-todo-description">
                          <input type="date" id="date">
                          <button class="button js-add-todo">Add</button>
                        </div>                                          
                        <button onclick="newTodo()" class="button-add-todo"><input type="button" value="Lägg till" id="todayInput"></button>
